l_english: 
 trait_lifestyle_polyglot:0 "Полиглот"
 trait_lifestyle_polyglot_desc:0 "Этот персонаж обладает выдающимся талантом к языкам, с лёгкостью овладевая несколькими наречиями с точностью и беглостью. Его лингвистическое мастерство открывает двери к различным культурам, облегчает дипломатию и способствует эффективному общению за пределами границ."
 trait_lifestyle_polyglot_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], талантливый полиглот, с лёгкостью владеет множеством языков с исключительной точностью. Его лингвистические способности стирают границы, позволяя ему легко ориентироваться в разных культурах и свободно общаться на множестве языков."
